<span class="task-id">{{job.id}}</span>
<br>
{{{amLogLink job}}}
<br>
<span style="margin-top: 5px; margin-right: 5px;">Duration:</span><span>{{hhmmss job.data.start job.data.stop}}</span>
<br>
<span style"margin-top: 10px">Status: {{job.data.status}}</span>

<table class="table table-super-condensed property-table">
  <thead><tr><td>Property</td><td>Value</td></tr></thead>
  <tbody>{{{properties job.data}}}</tbody>
</table>

<table class="table table-super-condensed counter-table">
  <thead><tr><td>Counter</td><td>Value</td></tr></thead>
  <tbody>{{{counters job.data.counters}}}</tbody>
</table>

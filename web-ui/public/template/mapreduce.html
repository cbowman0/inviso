<div class="panel-heading">
  <h4 class="panel-title"> </h4>
</div>
<div class="chart-actions" style="margin-top: 5px;">
  <div class="btn-group">
    <button type="button" class="btn btn-default btn-xs align-time"><span title="Align by Time" class="glyphicon glyphicon-align-right"></span></button>
    <button type="button" class="btn btn-default btn-xs align-left"><span title="Align Left" class="glyphicon glyphicon-sort-by-attributes"></span></button>
  </div>
  <div class="btn-group" style="margin-left: 10px;">
    <button type="button" class="btn btn-default btn-xs locality" data-toggle="button"><span title="Color by Locality" class="glyphicon glyphicon-screenshot"></span></button>
  </div>
  <div class="btn-group" style="margin-left: 10px;">
    <button type="button" class="btn btn-default btn-xs zoom-in"><span title="Zoom In" class="glyphicon glyphicon-zoom-in"></span></button>
    <button type="button" class="btn btn-default btn-xs zoom-out"><span title="Zoom Out" class="glyphicon glyphicon-zoom-out"></span></button>
    <button type="button" class="btn btn-default btn-xs toggle-legend"><span title="Toggle Legend" class="glyphicon glyphicon-list"></span></button>
  </div>
  <div class="btn-group" style="margin-left: 10px;">
    <button type="button" class="btn btn-default btn-xs close pull-right"><span title="Close" class="glyphicon glyphicon-remove-circle"></span></button>
  </div>
</div>
<div class="timeseries"></div>

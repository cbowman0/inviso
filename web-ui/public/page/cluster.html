<div class="container-fluid">

  <div class="row">
    <label for="cluster-select">Cluster:</label>
    <select id="cluster-select" data-width="auto" data-live-search="true"></select>
  </div>

  <div class='row'>
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">Application Stream</h3></div>
      <div class="panel-body">
        <div class="col-md-12">
          <form class="form-inline" role="form">

            <div class="form-group group-by-form">
              <label for="group-by">Group By:</label>
              <select id="group-by">
                <option value='app'>Application</option>
                <option value='user'>User</option>
                <option value='queue'>Queue</option>
              </select>
            </div>

            <div class="form-group metric-form">
              <label for="metric">Metric:</label>
              <select id="metric">
                <option value='allocatedMB'>Memory (MB)</option>
                <option value='allocatedVCores'>Virtual Cores</option>
                <option value='runningContainers'>Containers</option>
              </select>
            </div>

            <div class="form-group">
              <div class="input-group">
                <label class="sr-only" for="highlight">Highlight</label>
                <input type="search" class="form-control" id="highlight" placeholder="Highlight">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <label class="sr-only" for="filter">Filter</label>
                <input type="search" class="form-control" id="filter" placeholder="Filter">
              </div>
            </div>

          </form>
        </div>

        <div id="application-stream" class="col-md-9"></div>
      </div>
    </div>
  </div>

  <div class='row'>
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">Resource Stream</h3></div>
      <div class="panel-body">
        <div id="capacity-stream" class="col-md-9"></div>
        <div id="capacity-dateline" class="col-md-9 dateline"></div>
      </div>
    </div>
  </div>

</div>

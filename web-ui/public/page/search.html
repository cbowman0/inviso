<div id="search-wrapper" class="">
    <div id="table-wrapper" class="row">
        <table class="table table-hover search-table">
            <thead data-bind="if: search.results().length > 0" class="search-columns">
                <tr data-bind="foreach: search.columns ">
                    <th data-bind="text: $data['label'], visible: $data['active']"></th>
                </tr>
            </thead>
            <tbody class="search-results">

            </tbody>
        </table>
    </div>
</div>

<div class="workflow-wrapper">
    <div id="workflows" data-bind="foreach: workflows">
        <div class="workflow-panel panel panel-default">
            <div class="panel-heading" style="text-align: center">
                <div style="display: inline-block;">
                    <h3 class="panel-title" data-bind="text: $data.name"></h3>
                </div>
            </div>
            <div class="panel-body">

                <!--timeline-->
                <div data-bind="attr: { 'id': 'tl-' + btoa($data.id).replace(/=/g, '') }" class="timeline row panel panel-default">
                </div>

                <!--workflow-->
                <div data-bind="foreach: $data.sortedJobs(), attr: { 'id': 'wf-' + $data.id }" class="workflow row panel panel-default">
                    <div data-bind="attr: { 'id': $data.id }" class="job panel panel-default"></div>
                </div>
            </div>
          </div>

    </div>
</div>
